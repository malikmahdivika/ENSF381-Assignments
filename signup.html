<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up - CatWalk</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
			<!-- Logo has been designed by LOGO.com -->
            <img src="images/catwalk-high-resolution-logo-transparent.png" alt="Company Logo" width = "100">
        </div>
        <div class="company-name">
            CatWalk
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login</a> 
    </nav>
    <main>
        <section class="login-form">
            <form id="webForm"> 
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <label id="confirm-password-label" for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">

                <label id="email-label" for="email">Email:</label>
                <div class="flex-row">
                    <input type="email" id="email" name="email" required placeholder="Enter your email">

                    <button type="submit" class="login-btn" onclick="validateSignup()">Signup</button>
                </div>
                
            </form>
            
           
        </section>
        <div class="login-message">
            <p id="login_message"></p>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 CatWalk. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
