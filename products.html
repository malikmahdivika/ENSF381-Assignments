<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Products - CatWalk</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
			<!-- Logo has been designed by LOGO.com -->
            <img src="catwalk-high-resolution-logo-transparent.png" alt="Company Logo" width = "100">
        </div>
        <div class="company-name">
            CatWalk
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login</a> 
    </nav>
    
    <main>
        <section class="product-list">
			<!-- Product Images have been collected by google search -->
            <!-- Display Product 1 and Product 2 in the same line -->
            <table>
				<tr>
					<td>
						<div class="product">
						<img src="bowtie.jpg" alt="Product 1" width="350">
						<h2>3 Pack Halloween Bowties</h2>
						<p class="price">$9.99 CAD</p>
						<button>Add to Cart</button>
						</div> 
					</td>
					<td>
						<div class="product">
						<img src="boots.jpg" alt="Product 2" width="350">
						<h2>4pcs/set Cat Shoes Anti-slip</h2>
						<p class="price">$35.19</p>
						<button>Add to Cart</button>
						</div>
					</td>
				</tr>
				<!-- Display Product 3 and Product 4 in the same line -->
				<tr>
					<td>
						<div class="product">
						<img src="festive.jpg" alt="Product 3" width="350">
						<h2>Santa Outfit w/ Hat</h2>
						<p class="price">$17.99</p>
						<button>Add to Cart</button>
						</div> 
					</td>
					<td>
						<div class="product">
						<img src="hats.jpg" alt="Product 4" width="350">
						<h2>5pcs Cat Hats Adjustable</h2>
						<p class="price">$28.99</p>
						<button>Add to Cart</button>
						</div>
					</td>
				</tr>
            </table>
            
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 CatWalk. All rights reserved.</p>
    </footer>
</body>
</html>
